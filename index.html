<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="ul-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="form-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonEl = document.getElementById('add-button');
    const ulList = document.getElementById('ul-list');
    const formName = document.getElementById('form-name');
    const formComment = document.getElementById('form-comment');
    


    buttonEl.addEventListener('click', () => {
      const myDate = new Date().toLocaleDateString();
    const myTime = new Date().toLocaleTimeString().slice(0,-3);
      const oldList = ulList.innerHTML;
      formName.classList.remove("error");
      formComment.classList.remove("error");
      
    if (formName.value === "") { 
        formName.classList.add("error");
     
    } else if (formComment.value === "") {
        formComment.classList.add("error");
        
    }else {
      ulList.innerHTML = oldList + `<li class="comment"> <div class="comment-header"><div> ${formName.value}</div><div>${myDate} ${myTime}</div></div><div class="comment-body"><div class="comment-text">${formComment.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button"></button></div></div></li>`
      formName.value = "";
      formComment.value = "";
     }
    })
  </script>
</html>
